<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/login.css">
        <style>
            /* login.css */

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.6;
    background-image: url("https://i.startsatsixty.com.au/wp-content/uploads/20150722174555/220715_senior_woman_travel.jpg");
    background-size:cover;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
    display: flex;
    justify-content: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 999; /* Ensure the overlay appears above other content */
}

.content {
    height: 100%;
    width: 40%;
    background-color: white;
    color: black;
    background:transparent;
    background-blend-mode: color-burn;
    padding: 20px;
    border-radius: 5px solid black;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    overflow-y: scroll;
    
    /* display: flex; */
    /* flex-wrap: wrap; */
}

.container {
    text-align: center;
}

form {
    display: flex;
    flex-direction:column;
    align-items: flex-start;
}

label {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
}

input[type="text"],
input[type="password"],
input[type="number"],
input[type="email"],
input[type="submit"] {
    margin: auto;
    width: 80%;
    margin-top: 5px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    width: 10%;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    text-decoration: none;
    color: black;
}

        </style>
    </head>
    <body>
        <div class="overlay" id="divone">
            <h2> Login </h2>
            <!-- <a href="#" class="close">&times;</a> -->
            <div class="content"> 
                <div class="container">
                    <form action="/login" method="post">
                        {% csrf_token %}
                        <label for="username">Name</label><br>
                        <input type="text" name="username" placeholder="Your name" id="username" required><br>
                        <label for="Email">Email</label><br>
                        <input type="email" name="email" placeholder="email" id="email" required><br>
                        <label for="contact">contact</label><br>
                        <input type="number" name="contact" placeholder="contact" id="contact" required><br>
                        <label for="Age">Age</label><br>
                        <input type="number" name="age" placeholder="age" id="password" required><br>
                        <label for="Address">Address</label><br>
                        <input type="text" name="Address" placeholder="Address" id="password" required><br>
                        <label for="password">Password</label><br>
                        <input type="password" name="password" placeholder="password" id="password" required><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        <h2>She Share</h2>
        <script src="" async defer></script>
    </body>
</html>
